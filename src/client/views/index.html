        <header>
            <div class="">

            </div>
            <br>

        <main>
            <p>Please enter the URL of an article or blog post you want to anaylze with natural language sentiment analysis:</p>

            <section>
                <form class="" onsubmit="return Client.handleSubmit(event)">
                    <input id="url" type="text" name="input" value="" placeholder="www.url.com">
                    <input type="submit" name="" value="submit" onclick="return Client.handleSubmit(event)" onsubmit="return Client.handleSubmit(event)">
                </form>
            <section>

            <section>
               <h2>Sentiment Analysis Results:</h2>
                <div id="results"></div>

        </main>
        <script>
            // Check that service workers are supported
            if ('serviceWorker' in navigator) {
                // Use the window load event to keep the page load performant
                window.addEventListener('load', () => {
                    navigator.serviceWorker.register('/service-worker.js');
                });
            }
           </script>
